# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 十诫空洞
subtitle:
description: 热爱生活，热爱编码，不插火把的死矿工一枚
author: DecayLong
language: zh-Hans
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://decaylong.net
root: /
permalink: :year-:month-:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
- README.md
- '**/*.html'

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

tag_generator:
  per_page: 10

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next-mist-gray

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/decaylong/decaylong.github.io.git
  #branch: gh-pages

# 社交链接，将在侧栏中显示
social:
  GitHub: https://github.com/decaylong
  #Twitter: your-twitter-url
  Weibo: http://weibo.com/DecayLong
  #DouBan: your-douban-url
  #ZhiHu: your-zhihu-url
  # 等等

# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
creative_commons: by-nc-sa

feed:
  type: atom
  path: atom.xml
  limit: 20

# 多说帐号
duoshuo_shortname: decaylong

# 站点起始时间
since: 2015

